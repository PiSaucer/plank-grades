        <h1><a href="https://web.eecs.utk.edu/~jplank/plank/classes/" target="_blank">Plank</a> Grade Calculator</h1>
        <p>This fan-made project is not endorsed by Dr. Plank. It was created by students for students and follows the
            <a href="LICENSE">MIT License</a>. If you encounter any issues, please don't hesitate to contact me on <a
                href="https://github.com/PiSaucer/plank-grades">GitHub</a>.
        </p>

        <div id="alert"></div>

        <form id="myForm">
            <div class="row">
                <div class="col">
                    <label for="class">Select Class:</label>
                    <select id="class" class="form-select mb-3" name="class"></select>
                </div>

                <div class="col">
                    <label for="semester">Select Semester:</label>
                    <select id="semester" class="form-select mb-3" name="semester"></select>
                </div>
            </div>

            <div class="row">
                <p>If your semester isn't listed, please upload it <a href="data/cs360/2023-spring.json"
                        download>Example JSON file</a>.</p>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="fileupload" name="fileupload" accept=".json">
                    <!-- <label class="input-group-text" for="fileupload">Upload Grading File</label> -->
                </div>

                <div id="uploadAlert"></div>
            </div>

            <div class="row">

                <div class="col">
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="testFinal" name="testFinal"
                            onchange="enableFinalInput()">
                        <label class="form-check-label" for="testFinal">Include Final Exam Grade</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="checklab0" name="checklab0"
                            onchange="enableLab0()">
                        <label class="form-check-label" for="checklab0">Include Lab0</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3 hide" id="lab0row">
                <div class="col">
                    <label for="lab0">Lab 0 (from grapplinghook.txt):</label>
                    <input type="number" class="form-control" id="lab0" name="lab0" min="0" step=".01"
                        placeholder="Enter your Lab 0 Grade">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="labs">Lab Average (from Canvas):</label>
                    <input type="number" class="form-control" id="labs" name="labs" min="0" step=".01"
                        placeholder="Enter your Labs Grade" required>
                </div>
                <div class="col">
                    <label for="participation">Participation (Missed Days):</label>
                    <input type="number" class="form-control" id="participation" name="participation" value="0" min="0"
                        step="1" placeholder="Enter your amount of days that you missed" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="midterm">Midterm Exam (from grapplinghook.txt):</label>
                    <input type="number" class="form-control" id="midterm" name="midterm" min="0" step=".01"
                        placeholder="Enter your non-curved Midterm Exam Grade" required>
                </div>
                <div class="col">
                    <label for="curvedmidterm">Curved Midterm Exam:</label>
                    <input type="number" class="form-control" id="curvedmidterm" name="curvedmidterm"
                        placeholder="Curved Midterm Exam Grade" disabled>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="final">Final Exam:</label>
                    <input type="number" class="form-control" id="final" name="final" min="0" max="100" step=".01"
                        placeholder="Enter your non-curved Final Exam Grade" disabled>
                </div>
                <div class="col">
                    <label for="curvedfinal">Curved Final Exam:</label>
                    <input type="number" class="form-control" id="curvedfinal" name="curvedfinal"
                        placeholder="Curved Final Exam Grade" disabled>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="finalgrade">Final Grade:</label>
                    <input type="text" class="form-control" id="finalgrade" name="finalgrade" min="0" max="100"
                        step=".01" placeholder="Final Grade" disabled>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </div>
