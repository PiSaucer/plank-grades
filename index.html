<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Plank Grade Calculator</title>
</head>

<body>
    <div class="container">
        <h1><a href="https://web.eecs.utk.edu/~jplank/plank/classes/" target="_blank">Plank</a> Grade Calculator</h1>
        <p>This fan made project and <strong>NOT</strong> recommended from Dr. Plank. This is fully created by students for students.</p>

        <div id="alert"></div>

        <form id="myForm">
            <div class="row">
                <div class="col">
                    <div style="display: flex; align-items: center; gap: 20px;">

                        <label for="class">Select Class:</label>
                        <select id="class" name="class">

                        </select>

                        <label for="semester">Select Semester:</label>
                        <select id="semester" name="semester">
                        </select>

                    </div>
                    <br>

                    <div>
                        <p>If your semester wasn't list. Please upload it. <a href="data/cs360/2024-spring.json" download>Example json file</a>.</p>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="fileupload">Upload Grading File</label>
                            <input type="file" class="form-control" id="fileupload" name="fileupload" accept=".json">
                        </div>
                    </div>

                    <div id="uploadAlert"></div>

                    <input type="checkbox" id="testFinal" name="testFinal" onchange="enableFinalInput()">
                    <label for="testFinal">Include Final Exam Grade</label>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="labs">Lab Average (from Canvas):</label>
                    <input type="number" class="form-control" id="labs" name="labs" min="0" max="100" step=".01"
                        placeholder="Enter your Labs Grade" required>
                </div>
                <div class="col">
                    <label for="participation">Participation (Missed Days):</label>
                    <input type="number" class="form-control" id="participation" name="participation" value="0" min="0"
                        max="100" step="1" placeholder="Enter your amount of days that you missed" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="midterm">Midterm Exam (from grapplinghook.txt):</label>
                    <input type="number" class="form-control" id="midterm" name="midterm" min="0" max="100" step=".01"
                        placeholder="Enter your non-curved Midterm Exam Grade" required>
                </div>
                <div class="col">
                    <label for="curvedmidterm">Curved Midterm Exam:</label>
                    <input type="number" class="form-control" id="curvedmidterm" name="curvedmidterm"
                        placeholder="Curved Midterm Exam Grade" disabled>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="final">Final Exam:</label>
                    <input type="number" class="form-control" id="final" name="final" min="0" max="100" step=".01"
                        placeholder="Enter your non-curved Final Exam Grade" disabled>
                </div>
                <div class="col">
                    <label for="curvedfinal">Curved Final Exam:</label>
                    <input type="number" class="form-control" id="curvedfinal" name="curvedfinal"
                        placeholder="Curved Final Exam Grade" disabled>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="finalgrade">Final Grade:</label>
                    <input type="text" class="form-control" id="finalgrade" name="finalgrade" min="0" max="100"
                        step=".01" placeholder="Final Grade" disabled>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
